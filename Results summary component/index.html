<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bluebox.css">
</head>
<body>
    <div class="container">

        <div class="bluebox">
            <div class="topline">Your Result</div>
            <div class="circle">
                <div class="rate">76</div>
                <div class="maxrate">of 100</div>
            </div>
            <div class="bottomline">Great</div>
            <div class="bottomtext">Your scored higher than 65% of the people who have taken these tests.</div>
        </div>
    


        <div class="whitebox">
            <div class="summary">Summary</div>
            <div class="skillbox">
                <div class="boxline" id="boxreaction">
                    <img src="icons/icon-reaction.svg" alt="">
                    <div class="skill" id="skillreaction">Reaction</div>
                    <div class="rateskill">
                        <div class="userrate">80</div>
                        <div class="barnumber">/</div>
                        <div class="barnumber">100</div>
                        </div>
                </div>

                <div class="boxline" id="boxmemory">
                    <img src="icons/icon-memory.svg" alt="">
                    <div class="skill" id="skillmemory">Memory</div>
                    <div class="rateskill">
                        <div class="userrate">92</div>
                        <div class="barnumber">/</div>
                        <div class="barnumber">100</div>
                        </div>
                </div>

                <div class="boxline" id="boxverbal">
                    <img src="icons/icon-verbal.svg" alt="">
                    <div class="skill" id="skillverbal">Verbal</div>
                    <div class="rateskill" >
                        <div class="userrate">61</div>
                        <div class="barnumber">/</div>
                        <div class="barnumber">100</div>
                        </div>
                </div>

                <div class="boxline" id="boxvisual">
                    <img src="icons/icon-visual.svg" alt="">
                    <div class="skill" id="skillvisual">Visual</div>
                    <div class="rateskill" >
                        <div class="userrate">72</div>
                        <div class="barnumber">/</div>
                        <div class="barnumber">100</div>
                        </div>
                </div>

                <div class="buttonbox">
                    <button class="continuebutton">Continue</button>
                </div>

            </div>
        </div>










    </div>
    
</body>
</html>
