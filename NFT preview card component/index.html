<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="bluebox">
            <div class="coverbox">
                <img class="cover" src="images/image-equilibrium.jpg" alt="">
            </div>
    
            <div class="title">Equilibrium #3429</div>
            <div class="content">Our equilibrium collection promotes balance and calm</div>
            <div class="info">
                <div class="coin">
                    <img class="coinsimbol" src="icons/icon-ethereum.svg" alt="">
                    <div class="eth">0.041 ETH</div>
                </div>
    
                <div class="days">
                    <img class="timeicon" src="icons/icon-clock.svg" alt="">
                    <div class="daystext">3 days left</div>
                </div>
            </div>

                <div class="bar"></div>
    
                <div class="perfil">
                    <img class="perfilphoto" src="images/image-avatar.png" alt="">
                    <div class="perfilinfo">Creation of <span class="perfilname">Jules Wyvern</span></div>
                </div>
    

        </div>

    </div>
    
</body>
</html>
