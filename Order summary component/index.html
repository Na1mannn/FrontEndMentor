<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
     
        <div>
            <img class="topphoto" src="images/illustration-hero.svg" alt="">
        </div>

        <div class="infobox">
            <h1 class="title">Order Summary</h1>
            <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="pricebox">
            <div>
                <img class="musicicon" src="icons/icon-music.svg" alt="">
            </div>

            <div class="prices">
                <div>Anual Plan</div>
                <div>$59.99/year</div>
            </div>

            <a class="changelink" href="">Change</a>

        </div>

        <div class="buttons">
            <button class="button1">Proceed to payment</button>
            <button class="button2">Cancel Order</button>
        </div>

        
        
    </div>
</body>
</html>
